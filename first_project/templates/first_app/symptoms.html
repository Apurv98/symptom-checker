<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Symptoms List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Home</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/admin">Admin<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <p>Welcome {{ name }}</p>
    <form class="form-inline my-2 my-lg-0" method="post">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" name="fld" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" href="{% url 'admin:index' %}" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="container">
      {% if access_symptoms %}
          <h2>Symptoms</h2>
          <ol>
            {% for rec in access_symptoms %}
              <li><a href="{% url "first_app:medical_conditions" rec.ID gend %}">{{rec.Name}}</a></li>
            {% endfor %}
          </ol>
      {% else %}
      <p>SORRY! NO RECORDS ACCESSED!</p>
      {% endif %}
    </div>
  </body>
</html>
